name: Deploy Hugo Site to GitHub Pages

on:
    push:
        branches:
            - main
        paths:
            - "content/**"
            - "hugo.yaml"
            - "themes/**"
            - "layouts/**"
            - "assets/**"
            - "static/**"
            - ".github/workflows/hugo-deploy.yml"
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: false

# Default to bash
defaults:
    run:
        shell: bash

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            HUGO_VERSION: 0.152.2 # Latest Hugo version as of Nov 2025
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive
                  fetch-depth: 0 # Full history for .GitInfo and .Lastmod

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                  hugo-version: "${{ env.HUGO_VERSION }}"
                  extended: true

            - name: Cache Hugo resources
              uses: actions/cache@v4
              with:
                  path: resources
                  key: ${{ runner.os }}-hugo-resources-${{ hashFiles('**/hugo.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-hugo-resources-

            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5

            - name: Build with Hugo
              env:
                  HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
                  HUGO_ENVIRONMENT: production
              run: |
                  hugo \
                    --minify \
                    --baseURL "${{ steps.pages.outputs.base_url }}/"

            - name: Verify build output
              run: |
                  if [ ! -f public/index.html ]; then
                    echo "‚ùå Build failed: index.html not found"
                    exit 1
                  fi
                  if [ ! -f public/sitemap.xml ]; then
                    echo "‚ö†Ô∏è  Warning: sitemap.xml not found"
                  fi
                  echo "‚úÖ Build verification passed"
                  echo "üìä Build statistics:"
                  find public -type f | wc -l | xargs echo "Total files:"
                  du -sh public | awk '{print "Total size: " $1}'

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./public

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
