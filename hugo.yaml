baseURL: https://chirag127.github.io/Omni-Publisher-Content-Ecosystem/
languageCode: en-us
title: Chirag Personal Blog
theme: PaperMod

# Hugo version constraint
module:
    hugoVersion:
        extended: true
        min: "0.138.0"

# Enable emoji support
enableEmoji: true

# Enable Git info for last modified dates
enableGitInfo: true

# Pagination
pagination:
    pagerSize: 10

# Default content language
defaultContentLanguage: en

# Taxonomies
taxonomies:
    tag: tags
    category: categories

# Language configuration
languages:
    en:
        languageName: "English"
        weight: 1
        params:
            subtitle: "Tech, Finance & Productivity Insights"
        menu:
            main:
                - identifier: posts
                  name: Posts
                  url: /posts/
                  weight: 10
                - identifier: tags
                  name: Tags
                  url: /tags/
                  weight: 20
                - identifier: archives
                  name: Archives
                  url: /archives/
                  weight: 25
                - identifier: search
                  name: Search
                  url: /search/
                  weight: 30
                - identifier: about
                  name: About
                  url: /about/
                  weight: 40

# Build configuration
build:
    writeStats: true
    useResourceCacheWhen: "fallback"

# Minification
minify:
    disableXML: true
    minifyOutput: true

# Output formats
outputs:
    home:
        - HTML
        - RSS
        - JSON

# RSS configuration
rss:
    limit: 20

# Image processing configuration
imaging:
    resampleFilter: "Lanczos"
    quality: 85
    anchor: "Smart"

# Caching for faster rebuilds
caches:
    images:
        dir: ":resourceDir/_gen"
        maxAge: "720h"
    assets:
        dir: ":resourceDir/_gen"
        maxAge: "720h"

# Security configuration
security:
    enableInlineShortcodes: false # Prevent arbitrary code execution
    exec:
        allow:
            - "^git$"
            - "^go$"
            - "^npx$"
            - "^postcss$"
        osEnv:
            - "^HUGO_"
            - "^CI"
    funcs:
        getenv:
            - "^HUGO_"
            - "^CI"
    http:
        methods:
            - "GET"
        urls:
            - ".*" # Can be restricted to specific domains if needed

# PaperMod theme parameters
params:
    env: production
    title: Chirag Personal Blog
    description: "Personal blog covering tech, finance, and productivity"
    keywords:
        - tech blog
        - personal finance India
        - AI tools
        - productivity
        - software engineering
    author: Chirag Singhal

    # Date format
    DateFormat: "January 2, 2006"

    # Show reading time
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true
    ShowToc: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false

    # Cover images configuration
    cover:
        linkFullImages: true
        responsiveImages: true
        hidden: false

    # Social icons
    socialIcons:
        - name: github
          url: "https://github.com/chirag127"
        - name: twitter
          url: "https://twitter.com/chirag127"
        - name: linkedin
          url: "https://linkedin.com/in/chirag127"

    # Home page configuration
    homeInfoParams:
        Title: "Welcome to Chirag's Personal Blog ðŸ‘‹"
        Content: >
            Sharing insights on technology, personal finance, productivity, and software development.


            Writing about AI tools, Indian financial products, and career growth for young professionals.

    # Search configuration
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

# Markup configuration
markup:
    goldmark:
        renderer:
            unsafe: false # SECURITY: Disabled for safety - use Hugo shortcodes instead
    highlight:
        noClasses: false
        style: monokai
        lineNos: true
        lineNumbersInTable: true
        anchorLineNos: false
        codeFences: true
        guessSyntax: false
        hl_Lines: ""
        lineNoStart: 1
        tabWidth: 4
